<polymer-element
    name="console-item"
    constructor="ConsoleItem"
    >
    <template>
        <link rel="stylesheet" href="console-item.css">

        <i class="fa [[type | toIconClass]]"></i>
        <span class="count {{count < 1 ? 'hide': ''}}">[[count]]</span>
        <span class="text [[type]]">[[text]]</span>
    </template>

    <script type="text/javascript" src="console-item.js"></script>
</polymer-element>
