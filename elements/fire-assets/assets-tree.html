<polymer-element 
    name="assets-tree" 
    extends="fire-ui-tree"
    constructor="AssetsTree"
    on-selecting="{{selectingAction}}"
    on-select="{{selectAction}}"
    on-namechanged="{{namechangedAction}}"
    on-open="{{openAction}}"
    on-contextmenu="{{contextmenuAction}}"
    on-dragstart="{{dragstartAction}}"
    on-dragend="{{dragendAction}}"
    on-dragover="{{dragoverAction}}"
    on-drop="{{dropAction}}"
    >
<template>
<link rel="stylesheet" href="assets-tree.css">

<shadow></shadow>

</template>

<script type="text/javascript" src="assets-tree.js"></script>
</polymer-element>
