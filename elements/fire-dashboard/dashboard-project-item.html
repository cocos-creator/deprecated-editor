<polymer-element
    name="dashboard-project-item"
    constructor="DashboardProjectItem"
    on-click="{{openAction}}"
    >
    <template>
        <link rel="stylesheet" href="dashboard-project-item.css">

        <div class="name">{{name}}</div>
        <div class="path">{{path}}</div>

        <div class="btn-group">
            <div class="close" on-click="{{closeAction}}">Close</div>
        </div>
    </template>

    <script type="text/javascript" src="dashboard-project-item.js"></script>
</polymer-element>
