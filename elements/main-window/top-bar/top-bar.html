<link rel="import" href="play-bar/play-bar.html">
<link rel="import" href="layout-tools/layout-tools.html">
<link rel="import" href="popup/pop-up.html">

<polymer-element
    name="top-bar"
    constructor="TopBar"
    >
    <template>
        <link rel="stylesheet" href="top-bar.css">

        <span class="left" flex-1>
            <layout-tools id="layoutTools"></layout-tools>
        </span>

        <span class="center" flex-row flex-1>
            <span flex-1></span>
            <play-bar></play-bar>
            <span flex-1></span>
        </span>

        <span class="right" flex-1>
            <img on-click="{{popUpSettings}}" src="{{avatar}}">
        </span>
        <span class="right">
            <img on-click="{{helpAction}}" src="../img/help.jpg">
        </span>
    </template>

    <script type="text/javascript" src="top-bar.js"></script>
</polymer-element>
