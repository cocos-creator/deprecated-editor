<link rel="import" href="preview-field.html">

<polymer-element
    name="importer-inspector"
    constructor="ImporterInspector"
    >
    <template>
        <link rel="stylesheet" href="importer-inspector.css">

        <fire-ui-resize-wrapper auto-layout flex-col flex-stretch>
            <fire-ui-toolbar class="toolbar" justify-end>
                <span class="asset-name" flex-1>{{asset.name}}</span>
                <fire-ui-button disabled="{{!asset.dirty && !meta.dirty}}" on-click="{{revertAction}}">
                    <i class="fa fa-close"></i>
                </fire-ui-button>
                <fire-ui-button disabled="{{!asset.dirty && !meta.dirty}}" on-click="{{applyAction}}">
                    <i class="fa fa-check"></i>
                </fire-ui-button>
            </fire-ui-toolbar>

            <div class="fields" flex-1>
                <inspector-fields id="metaFields"
                    on-changed="{{metaFieldsChangedAction}}"
                >
                </inspector-fields>

                <span class="space"></span>

                <inspector-fields id="assetFields"
                    on-changed="{{assetFieldsChangedAction}}"
                >
                </inspector-fields>
            </div>
        </fire-ui-resize-wrapper>

        <fire-ui-splitter id="splitter"></fire-ui-splitter>

        <preview-field id="preview" asset="{{asset}}" meta="{{meta}}">
        </preview-field>
    </template>

    <script type="text/javascript" src="importer-inspector.js"></script>
</polymer-element>
