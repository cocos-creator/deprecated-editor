<polymer-element
    name="entity-inspector"
    constructor="EntityInspector"
    on-changed="{{fieldsChangedAction}}"
    >
    <template>
        <link rel="stylesheet" href="entity-inspector.css">

        <fire-ui-toolbar class="toolbar">
            <fire-ui-checkbox value="{{target.active}}"></fire-ui-checkbox>
            <fire-ui-text-input value="{{target.name}}" flex-1></fire-ui-text-input>
            <i id="btnAddComp" on-click="{{addComponentAction}}" class="fa fa-plus"></i>
        </fire-ui-toolbar>

        <inspector-fields id="fields" flex-1>
        </inspector-fields>
    </template>

    <script type="text/javascript" src="entity-inspector.js"></script>
</polymer-element>
